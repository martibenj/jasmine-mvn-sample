<!DOCTYPE html>
<html ng-app="app" ng-controller="AppController as appCtrl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
<!-- Load js in body so that the browser can process all the HTML before it gets processed -->
<script src="js/jasmine-mvn-sample.js" type="text/javascript"></script>
<div>Last action done is <label ng-bind="appCtrl.lastAction"></label></div>
<br />
<button class="btn btn-primary btn-sm"
        type="button"
        ng-click="appCtrl.callCtrlFunction()">Click Me !
</button>
</body>
</html>
