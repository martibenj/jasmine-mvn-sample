<div class="modal-header">
  <h4 class="modal-title">Modal</h4>
</div>
<div class="modal-body">
  <p>Only 2 actions</p>
</div>
<div class="modal-footer">
  <button type="button"
          class="btn btn-default"
          ng-click="mainModalCtrl.cancel()">Cancel
  </button>
  <button type="button"
          class="btn btn-primary"
          ng-click="mainModalCtrl.save()">Save
  </button>
</div>
